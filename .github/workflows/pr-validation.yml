name: Pull Request Validation

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter
      run: npm run lint
      
    - name: Run tests
      run: npm test
      
    - name: Check for breaking changes
      run: |
        # Compare package.json changes
        git diff --exit-code origin/main -- package.json || echo "::warning::Package.json has changes"
        
    - name: Validate commit messages
      run: |
        # Simple commit message validation
        git log --oneline origin/main..HEAD | while read commit; do
          echo "âœ“ $commit"
        done