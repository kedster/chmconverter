<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CHM to JSON Converter</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container my-4">
    <div class="card shadow-lg custom-card">
      <div class="card-body">
        <h1 class="text-center mb-4 custom-title">CHM to JSON Converter</h1>

        <div class="row">
          <div class="col-12">
            <div class="card mb-4">
              <div class="card-body text-center">
                <div id="uploadArea" class="upload-area border border-2 border-dashed rounded p-4 mb-3">
                  <p class="mb-0">üìÅ Click or drop your .CHM file here</p>
                </div>
                <input type="file" id="fileInput" accept=".chm" style="display:none;" />
              </div>
            </div>
          </div>
        </div>

        <div id="status" class="status"></div>
        
        <div id="downloadButtons" class="text-center" style="display:none;">
          <div class="d-grid gap-2 d-md-block">
            <button id="downloadBtn" class="btn btn-primary btn-lg me-md-2">
              ‚¨áÔ∏è Download JSON
            </button>
            <button id="downloadCSVBtn" class="btn btn-outline-primary btn-lg">
              üìä Download CSV
            </button>
          </div>
        </div>

        <pre id="jsonPreview" class="mt-4" style="display:none;"></pre>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
