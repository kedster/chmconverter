<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CHM to JSON Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h2>CHM to JSON Converter</h2>

  <div id="uploadArea">📁 Click or drop your .CHM file here</div>
  <input type="file" id="fileInput" accept=".chm" style="display:none;" />

  <div id="status" class="status"></div>
  <div style="display:none;" id="downloadButtons">
    <button id="downloadBtn">⬇️ Download JSON</button>
    <button id="downloadCSVBtn">📊 Download CSV</button>
  </div>

  <pre id="jsonPreview" style="display:none;"></pre>

  <script src="script.js"></script>
</body>
</html>
