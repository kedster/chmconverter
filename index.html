<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHM Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CHM Converter</h1>
            <p>Convert your CHM files to TXT or PDF format</p>
        </div>
        
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Click or drag your CHM file here</div>
                <div class="upload-subtext">Maximum file size: 50MB</div>
                <input type="file" class="file-input" id="fileInput" accept=".chm">
            </div>

            <div class="file-info" id="fileInfo"></div>
        </div>

        <div class="conversion-section">
            <div class="format-selector">
                <h3>Select Output Format</h3>
                <div class="format-buttons">
                    <button class="format-btn active" data-format="txt">
                        <span class="format-icon">üìÑ</span>
                        <span class="format-name">TXT</span>
                        <span class="format-desc">Plain text format</span>
                    </button>
                    <button class="format-btn" data-format="pdf">
                        <span class="format-icon">üìã</span>
                        <span class="format-name">PDF</span>
                        <span class="format-desc">Portable document format</span>
                    </button>
                    <button class="format-btn" data-format="json">
                        <span class="format-icon">üîß</span>
                        <span class="format-name">JSON</span>
                        <span class="format-desc">Structured data format</span>
                    </button>
                </div>
            </div>

            <button class="convert-btn" id="convertBtn" disabled>
                <span class="btn-text">Select a file to convert</span>
            </button>

            <div class="progress-section" id="progressSection">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0%</div>
            </div>

            <div class="status" id="status"></div>

            <button class="download-btn" id="downloadBtn">
                <span class="download-icon">‚¨áÔ∏è</span>
                <span>Download Converted File</span>
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
